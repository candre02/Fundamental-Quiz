<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FontAwesome cdn link for icons -->
    <script src="https://kit.fontawesome.com/d58370ce37.js" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start</button></div>



    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Rules to this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">You will have only<span> 20 seconds </span>per each question</div>
            <div class="info">Once you select your answer, you can't reselect</div>
            <div class="info">Time will be deducted if selected wrong answer</div>
            <div class="info">You'll get points on the basis of your correct answers</div>
        </div>
        <div class="buttons">
            <button class="end">End</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class ="quiz_box">
        <header>
            <div class="title">Start Your Engines!</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="timer_sec">20</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="question_text">
                <!--<span>1. What does DOM stand for?</span>-->
            </div>
            <div class="option_list">
                <!--<div class="option">
                    <span>Document Object Model</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
            <div class="option">
                <span>Document Order Market</span>
                <div class="icon cross"><i class="fas fa-times"></i></div>
            </div>
            <div class="option">
                <span>Days On Market</span>
            </div> 
            <div class="option">
                <span>Doctor Oriental Medicine</span>
            </div>-->
            </div>
        </section>

        <!-- Quiz Box Footer -->
        <footer>
            <div class="total_question">
               <!-- <span><p>2</p>of<p>5</p>Questions</span> -->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!--<span>and sorry, You got only <p>2</p> out of <p>5</p></span> -->
        </div>
        <div class="button">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    
    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
